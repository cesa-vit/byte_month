<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="CESA.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="CESA.js">
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Navbar</title>
</head>
<body>
    
    <menu class="menu">
    
        
        <button class="menu__item active">
            <div class="menu__icon" >
              
              <i id="home-anm" class="bi bi-house"></i>

            </div>
            <strong class="menu__text active">home</strong>
        </button>

        <button class="menu__item">
            <div class="menu__icon" >
              
              <i id="about-anm" class="bi bi-info-circle"></i>
 

            </div>
            <strong class="menu__text">about</strong>
        </button>

        <button class="menu__item">
            <div class="menu__icon" >

              <i id="team-anm" class="bi bi-people"></i>

            </div>
            <strong class="menu__text">team</strong>
        </button>

        <button class="menu__item">
            <div class="menu__icon" >
              
              <i id="contact-anm" class="bi bi-telephone"></i>


            </div>
            <strong class="menu__text">contact</strong>
        </button>

        <button class="menu__item">
            <div class="menu__icon" >
              
              <i id="socials-anm" class="bi bi-instagram"></i>


            </div>
            <strong class="menu__text">socials</strong>
        </button>

    </menu>
</body>
</html>
